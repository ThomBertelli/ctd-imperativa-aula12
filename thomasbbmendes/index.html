<body>
    
    <script type="text/javascript">

        

        var listaDeAlunos = [
            {
                nome: 'Ivan',
                notas: [10, 8.1, 6.6, 7],
            },
            {
                nome: 'Salomão',
                notas: [5, 6.3, 6.8, 10]
            },
            {
                nome: 'Angela',
                notas: [9, 9.6, 7.9, 8]
            },
            {
                nome: 'Ivo',
                notas: [6, 6, 3, 6.5]
            },
            {
                nome: 'Dayane',
                notas: [3, 6, 7.5, 8.1]
            },
            {
                nome: 'Willian',
                notas: [3, 2, 5, 7.3]
            },
            {
                nome: 'Ana',
                notas: [5, 4, 6, 3.5]
            },
            {
                nome: 'Edu',
                notas: [6, 3, 6, 6]
            }, 
            {
                nome: 'Paulo',
                notas: [10, 9.3, 9, 0]
            },
            {
                nome: 'Junior',
                notas: [7, 6.5, 7, 6.3]
            },
            {
                nome: 'Caio',
                notas: [7, 0, 7.5, 8]
            }
        ];
           
            /*
            Com base na lista alunos e suas respectivas notas...

            Atividade I: Liste todos os valores
            Lista todos os valores da lista.*/

            var todasNotas = [];


            for(var i = 0; i < listaDeAlunos.length;i++){
               
                todasNotas = todasNotas.concat(listaDeAlunos[i].notas)

            }

            console.log(todasNotas)      
            
            /*
            Atividade II: Calcule a média de todos os valores
            Calcule a média de todos as notas da lista.*/

            var soma = todasNotas.reduce(function(anterior,atual){
                return  anterior + atual;
            })

            var media = soma / todasNotas.length

            console.log(media)
           
            /*Atividade III: Filtre e liste valores
            Filtre e liste todos os alunos que zeraram em uma ou mais provas.*/

            var zerados = [];
           
            for(var i = 0; i < listaDeAlunos.length;i++){
               for(var x = 0; x < listaDeAlunos[0].notas.length; x++){
                    if( listaDeAlunos[i].notas[x] === 0){
                zerados = zerados.concat(listaDeAlunos[i].nome)
                    }             
                }
            }
           console.log (zerados)

            /*Atividade IV: Busque e liste valores
            Filtre todos os alunos, cuja a média foi inferior a 6.*/
            var menosQueSeis = [];
           
            for(var i = 0; i < listaDeAlunos.length;i++){
                var soma = listaDeAlunos[i].notas.reduce(function(anterior,atual){
                        return anterior + atual;
                    });
                    var media = soma / listaDeAlunos[i].notas.length;             
                    
                    if(media < 6 ){
                menosQueSeis = menosQueSeis.concat(listaDeAlunos[i].nome)
                    }             
                }
            
           console.log (menosQueSeis)

            /*Atividade V: Busque por caracteres
            Busque e liste todos os alunos que possuam caracteres 'io'.*/

            var buscarAluno = listaDeAlunos.filter(function(aluno) {
            return aluno.nome.includes('io');
        });

        console.log(buscarAluno);
